<div class="profile-header">
  <img
    src="https://picsum.photos/1200/400?random=20"
    alt="Cover"
    class="profile-cover"
  />
  <div class="profile-info">
    <img
      src="https://picsum.photos/200/200?random=1"
      alt="Profile"
      class="profile-pic"
    />
    <div class="profile-details">
      <div class="profile-name">Your Name</div>
      <div class="profile-username">@username</div>
      <div class="profile-stats">
        <div class="profile-stat">
          <span class="profile-stat-count">254</span>
          <span class="profile-stat-label">Posts</span>
        </div>
        <div class="profile-stat">
          <span class="profile-stat-count">1.2K</span>
          <span class="profile-stat-label">Followers</span>
        </div>
        <div class="profile-stat">
          <span class="profile-stat-count">645</span>
          <span class="profile-stat-label">Following</span>
        </div>
      </div>
    </div>
  </div>
  <div class="profile-actions">
    <button class="profile-action-btn">Edit Profile</button>
  </div>
</div>

<div class="profile-tabs">
  <div class="profile-tab active">Posts</div>
  <div class="profile-tab">Media</div>
  <div class="profile-tab">Likes</div>
</div>

<div class="post">
  <div class="post-header">
    <img
      src="https://picsum.photos/200/200?random=1"
      alt="User"
      class="post-avatar"
    />
    <div class="post-user-info">
      <div class="post-username">You</div>
      <div class="post-time">1 day ago</div>
    </div>
    <div class="post-more">
      <i class="bx bx-dots-horizontal-rounded"></i>
    </div>
  </div>
  <div class="post-content">
    Just upgraded my neural interface with the latest quantum processor. The
    thought-to-text speed is incredible! #CyberTech #Upgrade
  </div>
  <img
    src="https://picsum.photos/800/400?random=6"
    alt="Post Image"
    class="post-image"
  />
  <div class="post-stats">
    <span>189 reactions</span>
    <span>32 comments</span>
  </div>
  <div class="post-buttons">
    <div class="post-button-action">
      <i class="bx bx-heart"></i>
      <span>Like</span>
    </div>
    <div class="post-button-action">
      <i class="bx bx-comment"></i>
      <span>Comment</span>
    </div>
    <div class="post-button-action">
      <i class="bx bx-share"></i>
      <span>Share</span>
    </div>
  </div>
</div>
